# SonarQube project configuration
sonar.projectKey=go_clean_arch_fiber_wire_mongo
sonar.projectName=User Management API - Clean Architecture
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.exclusions=**/vendor/**,**/testdata/**,**/tmp/**,**/*.pb.go,**/wire_gen.go,**/mock_*.go,**/*.gen.go

# Test configuration
sonar.tests=tests
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Go specific settings
sonar.go.coverage.reportPaths=coverage.out,coverage-integration.out

# Language configuration
sonar.language=go

# Encoding
sonar.sourceEncoding=UTF-8

# Project structure
sonar.projectBaseDir=.

# Additional settings
sonar.qualitygate.wait=true
sonar.verbose=false
